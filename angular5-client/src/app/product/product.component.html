<div class="container">

  <div class="row">
    <form class="col-md-offset-4 col-md-4 col-md-offset-4">
      <h1>Product form</h1>

      <div class="form-group">
        <label for="productName"> Product name: </label>
        <input #productName id="productName" class="form-control" type="text" required>
      </div>

      <button type="submit" class="btn btn-success" (click)="addProduct(productName.value)">add</button>
      <button class="btn btn-success" (click)="getProduct()">get all</button>

    </form>
  </div>
</div>
